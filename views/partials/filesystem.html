<div class="container">
    <div ng-click="cdParent()">{{currDirName}}</div>
    <div ng-click="makeDirectory()">Create a directory</div>
    <input ng-model="newDirName">
    <div ng-click="deleteClicked()">Delete selected</div>
    <scrollable-table watch="visibleProjects">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                     <th sortable-header col="name">Name</th>
                     <th sortable-header col="id">idNode</th>
                     <th sortable-header col="isd">isDirectory</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="node in nodes" ng-click="clickNode(node.idNode, node.name, node.isDirectory)">
                    <td ng-click="$event.stopPropagation()">
                        <input type="checkbox" ng-model="node.clicked"
                            ng-true-value="1" ng-false-value="0">
                    </td>
                    <td>{{ node.name }}</td>
                    <td>{{ node.idNode }}</td>
                    <td>{{ node.isDirectory }}</td>
                    <td>
                        <img ng-show="node.isDirectory" src="img/directory.png">
                        <img ng-show="!node.isDirectory" src="img/file.png">
                    </td>
                </tr>
            </tbody>
        </table>
    </scrollable-table>

        <label>Select a facility:</label>

    </div> -->
</div>
