<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Sign in to continue.
            </h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">

                <form class="form-signin"
                      name="form"
                      ng-submit="login()"
                      novalidate>

                      <input type="text"
                             class="form-control"
                             placeholder="Email"
                             name="email"
                             ng-model="user.email"
                             required
                             autofocus>

                      <input type="password"
                             class="form-control"
                             placeholder="Password"
                             name="password"
                             ng-model="user.password"
                             required>
                      <p>password is 12</p>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="error"> Invalid email and password combination </p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid"> Sign in </button>

                    <span class="clearfix"></span>
                </form>
            </div>

            <a href="/signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
