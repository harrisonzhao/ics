<div class="container">
    <div class="row">
        <h1 class="text-center login-title">Sign up</h1>
        <h1 class="text-center login-title-small"><a ng-click = openDialog()>Tutorial on how to obtain your api key and secret</a></h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4 signup-well">
            <form class="form" name="form" ng-submit="register()" novalidate>
                <div class="form-group"
                     ng-class="{'has-warning': form.email.$dirty}">
                    <input class="form-control"
                           placeholder="Your Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           autofocus
                           required/>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.apiKey.$dirty}">
                    <input class="form-control"
                           placeholder="Your Flickr Api key"
                           type="text"
                           name="apiKey"
                           ng-model="user.apiKey"
                           required/>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.apiKeySecret.$dirty}">
                    <input class="form-control"
                           placeholder="Your Api key secret"
                           type="text"
                           name="apiKeySecret"
                           ng-model="user.apiKeySecret"
                           required/>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty}">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"/>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ error }}</p>
                </div>

                <button class="btn btn-lg btn-primary btn-block"
                        type="submit" 
                        ng-disabled="form.$invalid">Sign up</button>
            </form>
        </div>
    </div>
    <script type="text/ng-template" id="dialog">
      <div class="ngdialog-message">
        <h2>Obtaining Flickr Keys</h2>
        <ol class="mt">
          <li>Create a <a href="https://www.flickr.com/signup/" target="_blank">Flickr</a> account if you do not have one. </li>
          <li>Request your key and secret <a href="https://www.flickr.com/services/apps/create/noncommercial/?" target="_blank">here</a>.</li>
          <li>Fill out the required information for the application.</li>
          <li>Copy and paste the key and secret into signup fields.</li>
        </ol>
      </div>
    </script>
</div>
